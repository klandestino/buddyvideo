<html>
	<head>
		<title>Peer to peer</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	</head>
	<style>
		#chatoutput {
			border: 1px solid #000;
			width: 90%;
			height: 100px;
		}
	</style>
	<body>

		<h1>Peer to peer example</h1>

		<h2>Video</h2>
		<div>
			<video id="ljudobild" width="160" height="120" autoplay></video>
		</div>

		<h2>Chat</h2>
		<div id="chatoutput"></div>
		<div>
			Skriv här: <input type="text" id="chatinput" />
		</div>

		<h2>Session</h2>
		<h3>Offer</h3>
		<div>
			<input type="button" id="offerButton" value="Skapa offer" /><br />
			<textarea id="offer"></textarea>
		</div>

		<h3>Ta emot Offer & skapa ett Answer</h3>
		<div>
			<textarea id="incomingoffer"></textarea><br />
			<input type="button" id="answerButton" value="Skapa answer" /><br />
			<textarea id="answer"></textarea><br />
		</div>

		<h3>Ta emot Answer</h3>
		<div>
			<textarea id="incominganswer"></textarea><br />
			<input type="button" id="getAnswerButton" value="Ta emot answer" />
		</div>

		<h3>Candidates</h3>

		<h4>Candidates skapade av mig</h4>
		<div>
			<textarea id="localcandidates"></textarea>
		</div>

		<h4>Candidates skapade av remote</h4>
		<div>
			<textarea id="remotecandidates"></textarea><br />
			<input type="button" id="candidatesButton" value="Testa candidates från remote" />
		</div>

		<script type="text/javascript" src="javascript.js"></script>

	</body>
</html>
